<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="changeWord.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <title>Change Word</title>
</head>
<body id = "body">
    <div class = "custom">
        <input type="text" id = "customInput" maxlength="5" placeholder="Enter custom 5 letter word...">
        <button id = "submit">Done</button>
    </div>
    <div class = "error">
        <p id = "error-msg"> </p>
    </div>
    <div class = "random-container">
        <p id = "randomText">OR</p>
    </div>
    <div class = "randomBtn-container">
        <button id = "randomBtn">Generate Random Word</button>
    </div>
    
    <script src = "changeWord.js"></script>
</body>
</html>
